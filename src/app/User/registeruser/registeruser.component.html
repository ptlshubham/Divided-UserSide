          <div class="col-lg-4 col-md-6 mr-auto" style="margin-top: -5%;">
            <div class="card card-signup text-center">
              <div class="card-header ">

              </div>
              <div class="card-body ">
                <form class="form" class="register-form" name="signupForm" #signupForm="ngForm" (ngSubmit)="onSubmit()">
                  <div class="input-group" [ngClass]="{'input-group-focus':focus===true}">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="nc-icon nc-single-02"></i>
                      </span>
                    </div>

                    <input type="text" class="form-control" id="firstname" name="firstname"
                      [(ngModel)]="RegisterModel.firstname" (blur)="focus=false" required="true"
                      [ngClass]="{ 'is-invalid': submitted && signupForm.firstname.errors }" placeholder="First Name..."
                      (focus)="focus=true">
                  </div>
                  <!-- <div [hidden]="firstname.valid || firstname.pristine" class="alert alert-danger">
                    <div [hidden]="!firstname.hasError('required')">Email is required</div>
                    <div [hidden]="!firstname.hasError('pattern')">Email format should be
                        <small><b>joe@abc.com</b></small>
                    </div>
                </div> -->
                  <div class="input-group" [ngClass]="{'input-group-focus':focus1===true}">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="nc-icon nc-circle-10"></i>
                      </span>
                    </div>
                    <input type="text" placeholder="Middle Name..." id="middlename" name="middlename"
                      [(ngModel)]="RegisterModel.middlename" class="form-control" (focus)="focus1=true"
                      (blur)="focus1=false">
                  </div>
                  <div class="input-group" [ngClass]="{'input-group-focus':focus1===true}">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="nc-icon nc-circle-10"></i>
                      </span>
                    </div>
                    <input type="text" placeholder="Last Name..." id="lastname" name="flastname"
                      [(ngModel)]="RegisterModel.lastname" class="form-control" (focus)="focus1=true"
                      (blur)="focus1=false">
                  </div>
                  <div class="input-group" [ngClass]="{'input-group-focus':focus1===true}">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="nc-icon nc-circle-10"></i>
                      </span>
                    </div>
                    <input type="text" placeholder="Contact..." id="contactnumber" name="contactnumber"
                      [(ngModel)]="RegisterModel.contactnumber" class="form-control" (focus)="focus1=true"
                      (blur)="focus1=false">
                  </div>

                  <div class="input-group" [ngClass]="{'input-group-focus':focus2===true}">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="nc-icon nc-email-85"></i>
                      </span>
                    </div>
                    <input type="email" class="form-control" placeholder="Email" id="email" name="email"
                      [(ngModel)]="RegisterModel.email" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
                      #email="ngModel" required email [ngClass]="{ 'is-invalid': submitted && signupForm.email.errors }"
                      aria-describedby="basic-addon1" (focus)="focus=true" (blur)="focus=false">
                  </div>
                  <!-- <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
                    <div [hidden]="!email.hasError('required')">Email is required</div>
                    <div [hidden]="!email.hasError('pattern')">Email format should be
                        <small><b>joe@abc.com</b></small>
                    </div>
                </div> -->

                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="fa fa-birthday-cake"></i>
                      </span>
                    </div>
                    <input class="form-control" placeholder="Date Of Birth" name="dp" ngbDatepicker #d="ngbDatepicker"
                      (click)="d.toggle()" [(ngModel)]="RegisterModel.dateofbirth">
                    <!-- <input type="text" class="form-control datepicker" value="10/05/2018"> -->
                  </div>

                  <div class="form-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="fa fa-birthday-cake"></i>
                      </span>
                    </div>
                      <input class="form-check-input"  type="radio" name="exampleRadioz" id="exampleRadios11"
                        value="option1"> Male
                      <span class="form-check-sign"></span>
                      <input class="form-check-input"  type="radio" name="exampleRadioz" id="exampleRadios12"
                      value="option2"> Female
                    <span class="form-check-sign"></span>
                  </div>

                  <div class="input-group" [ngClass]="{'input-group-focus':focus2===true}">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="nc-icon nc-key-25"></i>
                      </span>
                    </div>
                    <input type="password" class="form-control" id="password" name="password"
                      [(ngModel)]="RegisterModel.password" placeholder="Password..." (focus)="focus2=true"
                      (blur)="focus2=false">
                  </div>
                </form>
              </div>
              <div class="card-footer ">
                <button class="btn btn-info btn-round" (click)="submitAdminRegister()">Register</button>
              </div>
            </div>

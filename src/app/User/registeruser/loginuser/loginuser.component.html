  <div class="login-area mt-150 mb-80 mb-md-70 mb-sm-70 mb-xs-70 mb-xxs-70">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 mb-md-50 mb-sm-50">
          <div class="lezada-form login-form">
            <form class="register-form" name="loginForm" #loginForm="ngForm" (ngSubmit)="onSubmit()">
              <div class="row">
                <div class="col-lg-12">
                  <!--=======  login title  =======-->

                  <div class="section-title section-title--login text-center mb-50">
                    <h2 class="mb-20">Login</h2>
                    <p>Great to have you back!</p>
                  </div>

                  <!--=======  End of login title  =======-->
                </div>
                <div class="col-lg-12 mb-60">
                  <div class="input-group" [ngClass]="{'input-group-focus':focus===true}">
                    <input type="email" id="email" name="eInput" placeholder="Email" class="form-control"
                      [(ngModel)]="loginModel.email" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
                      #email="ngModel" required email [ngClass]="{ 'is-invalid': submitted && loginForm.email.errors }"
                      aria-describedby="basic-addon1" (focus)="focus=true" (blur)="focus=false">
                  </div>
                </div>
                <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
                  <div [hidden]="!email.hasError('required')">Email is required</div>
                  <div [hidden]="!email.hasError('pattern')">Email format should be
                    <small><b>joe@abc.com</b></small>
                  </div>
                </div>
                <div class="col-lg-12 mb-60">
                  <div class="input-group" [ngClass]="{'input-group-focus':focus===true}">
                    <input type="password" id="password" name="password" placeholder="Password" minlength="6"
                      class="form-control" [(ngModel)]="loginModel.password" required="true" value=""
                      #password="ngModel" type="password" required aria-describedby="basic-addon1" (focus)="focus=true"
                      (blur)="focus=false">
                  </div>
                </div>

                <div [hidden]="(password.valid || password.pristine || password.untouched )" class="alert alert-danger">
                  <div [hidden]="!password.hasError('minlength')">password should be 6 digit</div>
                  <div [hidden]="!password.hasError('required')">password is required</div>
                </div>
                <div class="col-lg-12 text-center mb-30">
                  <div class="row">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-3">
                      <button class="lezada-button lezada-button--medium" id="registration-submit"
                        (click)="loginUser(loginModel)" value="Sign in"
                        [disabled]="!loginForm.form.valid">login</button>
                    </div>
                    <div class="col-sm-3">
                      <button class="lezada-button lezada-button--medium" id="registration-submit"
                        (click)="loginUser(loginModel)" value="Sign in" [disabled]="!loginForm.form.valid">Signup</button>
                    </div>
                  </div>
                
                </div>

                <!-- <div class="col-lg-12">
                  <input type="checkbox"> <span class="remember-text">Remember me</span>
                  <a href="#" class="reset-pass-link">Lost your password?</a>
                </div> -->
              </div>
            </form>
          </div>
        </div>
        <div class="col-lg-6">
              <a class="image-wrap" href="shop-product-basic.html">
                  <img src="assets/images/Loin.jpg"  class="img-fluid" alt="">
              </a>
        </div>
      </div>
    </div>
  </div>


  <app-footer></app-footer>
</body>
